name: Deploy to production

on:
  push:
    branches: ["main"]

jobs:
  build:
    permissions:
      id-token: write # Required for OIDC authentication
      contents: read # Required for checkout
    name: Build and Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::205930641651:role/gh-actions-role-bankapi
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Load secrets and save to .env
        run: |
          aws secretsmanager get-secret-value --secret-id arn:aws:secretsmanager:eu-central-1:205930641651:secret:bankapisecrets-EaZMya --region eu-central-1 --query SecretString --output text | jq 'to_entries | map("\(.key)=\(.value)") | .[]' > .env
          echo "âœ… Secrets loaded into .env"

      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: bankapi
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker tag $REGISTRY/$REPOSITORY:$IMAGE_TAG $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:latest
